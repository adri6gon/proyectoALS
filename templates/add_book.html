{% extends "skeleton.html" %}
{% block content %}

    <div class="container">
        <div class="titleView">
                <h1>{{titleView}}</h1>
        </div>
        <form method="POST" action="addBooks">
            <div class="form-group">
                <label for="isbn">Titulo</label>
                <input type="text" class="form-control" id="title" name="title"  aria-describedby="isbnHelp" placeholder="Titulo">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" class="form-control" id="isbn" name="isbn"  aria-describedby="isbnHelp" placeholder="ISBN">
                <small id="isbnHelp" class="form-text text-muted">Introduce un numero de ISBN valido.</small>
            </div>
            <div class="form-group">
                <label for="autor">Autor</label>
                <input type="text" class="form-control" id="author" name="author"  placeholder="Autor">
            </div>
            <div class="form-group">
                <label for="avaliable">Numero de ejemplares</label>
                <input type="text" class="form-control" id="avaliable" name="avaliable" placeholder="n ejemplares">
                <small id="avaliableHelp" class="form-text text-muted">Introduce un numero de ejemplares para ese libro.</small>
            </div>
            <div class="form-group">
                <label for="type">Tipo</label>
                <input type="text" class="form-control" id="type" name="type" placeholder="type">
                <small id="typeHelp" class="form-text text-muted">Version fisica, ebook o audiolibro</small>
            </div>
             <button type="submit" class="btn btn-primary">Anadir</button>
        </form>
        <a href="/seeBooks">Volver</a>
    </div>


{%  endblock %}
